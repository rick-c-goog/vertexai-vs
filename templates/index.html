<!DOCTYPE html>
<html>
<head>
    <title>Real Estate AI Assistant</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <h1>Real Estate AI Assistant</h1>
    <form action="/submit" method="post">
        <label for="input_text" class="large-label">About Property:</label><br>
        <input type="text" id="input_text" name="input_text"><br>
        
        <input type="radio" id="rewrite" name="options" value="rewrite">
        <label for="rewrite" class="large-label">Rewrite</label><br>
        <input type="radio" id="summary" name="options" value="summary">
        <label for="css" class="large-label">Summary</label><br>
        <input type="radio" id="email" name="options" value="email">
        <label for="email" class="large-label">JavaScript</label><br>
        <input type="radio" id="open" name="options" value="open">
        <label for="open" class="large-label">Open House</label><br>
        
        <label for="output_text" class="large-label">AI Output:</label><br>
        <input type="text" id="output_text" name="output_text"><br><br>
        <input type="submit" value="Submit">
      </form>
</body>
</html>
