<!DOCTYPE html>
<html>
<head>
    <title>Real Estate AI Assistant</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <h1>Real Estate AI Assistant</h1>
    <form action="/submit" method="post">
        <div >
         <label for="input_text" class="large-label">About Property:</label><br>
         <input type="textarea" id="input_text" name="input_text" value="{{input_text}}"><br>
        </div>
        <div>
          <fieldset>
            <label for="rewrite" class="small-label">Rewrite</label>
            <input type="radio" id="rewrite" name="options" value="rewrite"/>
            <label for="summary" class="small-label">Summary</label>
           <input type="radio" id="summary" name="options" value="summary"/>
           <label for="email" class="small-label">email</label>
           <input type="radio" id="email" name="options" value="email"/>
           <label for="open" class="small-label">Open House</label>
           <input type="radio" id="open" name="options" value="open"/>
          
        </fieldset>
        </div>
        <div class="full-width">
          <label for="output_text" class="large-label">AI Output:</label><br>
          <input type="textarea" id="output_text" name="output_text" value="{{output_text}}"><br><br>
        </div>
        <div >
         <input type="submit" value="Submit">
        </div>
      </form>
</body>
</html>
